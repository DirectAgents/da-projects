<script type="text/x-kendo-tmpl" id="listTemplate">
    <div class="listitem hidden${Hidden} cpm${CPM}">
        <img src="${ImageUrl}" alt="${Name} image" />
        <div class="edit-buttons">
            <a class="k-button k-button-icontext k-edit-button" style="float: right; width: 20px; border-top: 0px; border-right: 0px" href="\\#"><span class="k-icon k-edit" style="margin-left: -5px"></span></a>
        </div>
        <h5>${Name}<br /><span style="font-weight: normal">${AdManagers}, ${AccountManagers}</span></h5>
        <h6>${DescriptionTrimmed}</h6>
        <dl>
            <dt>Payable Action:</dt>
            <dd>${PayableAction}</dd>
            <dt>Traffic Type:</dt>
            <dd>${TrafficTypes}</dd>
            <dt>Link:</dt>
            <dd><a href="${Link}" target="_blank">${Link}</a></dd>
            <dt>Payout:</dt>
            <dd>${CostCurrency}${Cost}</dd>
            <dt>Restrictions:</dt>
            <dd style="overflow: auto">#= RestrictionsHtml #</dd>
            <dt>Wiki Details:</dt>
            <dd style="overflow: auto">#= ImportantDetailsHtml #</dd>
            <dt>Budget:</dt>
            <dd>${Budget}</dd>
            <dt>Payout to DA:</dt>
            <dd>${RevenueCurrency}${Revenue}</dd>
            <dt>Passed Info:</dt>
            <dd>${PassedInfo}</dd>
            <dt>Lead Caps:</dt>
            <dd style="overflow: auto">${CampaignCap}</dd>
            <dt>Scrub:</dt>
            <dd>${ScrubPolicy}</dd>
            <dt>EOM Notes:</dt>
            <dd>${EomNotes}</dd>
            <dt>Countries:</dt>
            <dd>${CountryCodes}</dd>
        </dl>
    </div>
</script>

            <a class="k-button k-button-icontext k-cancel-button" href="\\#"><span class="k-icon k-cancel"></span>Cancel</a>

        <table>
            <tr>
                <td class="fieldName">Name:</td>
                <td>${Name}</td>

            </tr>
            <tr>
                <td class="fieldName">Lead Caps:</td>

            </tr>
            <tr>
                <td class="fieldName">Scrub Policy:</td>
                <td><input type="text" data-bind="value:ScrubPolicy" name="ScrubPolicy" /></td>
            </tr>
            <tr>
                <td class="fieldName">EOM Notes:</td>

            </tr>
        </table>
    </div>
</script>
